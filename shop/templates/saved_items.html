<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saved Items</title>
    <style>
        /* NOTE: Many styles are copied from shop.html for consistency. */
        :root {
            --c-bg: #e9ecef; --c-text: #212529; --c-text-secondary: #6c757d; --c-header-bg: #ffffff; --c-header-text: #212529; --c-card-bg: #ffffff; --c-accent: #0d6efd; --c-border: #dee2e6; --c-shadow: rgba(0, 0, 0, 0.1);
        }
        body.dark-theme {
            --c-bg: #121212; --c-text: #e9ecef; --c-text-secondary: #adb5bd; --c-header-bg: #1c1c1c; --c-header-text: #e9ecef; --c-card-bg: #1c1c1c; --c-accent: #3b82f6; --c-border: #343a40; --c-shadow: rgba(0, 0, 0, 0.25);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--c-bg);
            color: var(--c-text);
            line-height: 1.6;
        }
        body {
            padding-left: 60px; /* Space for desktop side toolbar */
            transition: padding-left 0.3s ease, padding-bottom 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        img { max-width: 100%; display: block; }
        a { color: var(--c-accent); text-decoration: none; }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--c-border);
        }
        .page-header h1 {
            font-size: 2.2rem;
            margin: 0;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--c-text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .back-link:hover { background-color: var(--c-card-bg); }
        .back-link svg { stroke: currentColor; width: 20px; height: 20px; }

        .message-container { text-align: center; padding: 4rem 0; color: var(--c-text-secondary); }

        /* Product Grid Styles (from shop.html) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: var(--c-card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--c-shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--c-shadow);
        }
        .product-card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; }
        .product-card-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-card h3 { font-size: 1.1rem; margin: 0; line-height: 1.3; }
        .product-card h3 {
            font-size: 1.1rem;
            margin: 0 0 0.5rem;
            line-height: 1.3;
        }
        .product-card .product-location {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--c-text-secondary);
            margin-top: auto; /* Pushes location to the bottom */
        }
        .product-card .product-location svg {
            width: 14px;
            height: 14px;
            fill: #dc3545;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; }
            .page-header h1 { font-size: 1.8rem; }

            /* Mobile-specific card layout improvements */
            .product-card-content { padding: 0.75rem; }
            .product-card h3 {
                font-size: 0.9rem; /* Smaller title */
                -webkit-line-clamp: 2; /* Allow title to wrap to 2 lines */
                -webkit-box-orient: vertical;
                display: -webkit-box;
                overflow: hidden;
            }
        }

        /* Skeleton Loader Styles */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background-color: #e0e0e0;
            background-image: linear-gradient(to right, #e0e0e0 0%, #f0f0f0 20%, #e0e0e0 40%, #e0e0e0 100%);
            background-repeat: no-repeat;
            background-size: 2000px 100%;
            animation: shimmer 2s linear infinite;
            border-radius: 4px;
        }
        body.dark-theme .skeleton {
            background-color: #2c2c2c;
            background-image: linear-gradient(to right, #2c2c2c 0%, #3a3a3a 20%, #2c2c2c 40%, #2c2c2c 100%);
        }
        .skeleton-card {
            background-color: var(--c-card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--c-shadow);
            display: flex;
            flex-direction: column;
        }
        .skeleton-card .skeleton-img { width: 100%; aspect-ratio: 1 / 1; }
        .skeleton-card .skeleton-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .skeleton-card .skeleton-line-1 { height: 1.1rem; width: 80%; border-radius: 4px; }
        .skeleton-card .skeleton-line-2 { height: 0.9rem; width: 50%; margin-top: auto; border-radius: 4px; }
        }

        /* Side Toolbar Styles (from shop.html) */
        .toolbar-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            box-shadow: 0 0 0 2px var(--c-header-bg);
        }
        .side-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 60px;
            background-color: var(--c-header-bg);
            border-right: 1px solid var(--c-border);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.75rem 0;
            box-shadow: 1px 0 5px var(--c-shadow);
            transition: all 0.3s ease;
        }
        .side-toolbar .toolbar-logo img {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            object-fit: cover;
        }
        .toolbar-item {
            background: none;
            border: none;
            color: var(--c-text-secondary);
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.2s ease;
            position: relative;
            margin-top: 17px;
        }
        .toolbar-item:hover { color: var(--c-accent); }
        .toolbar-item svg { width: 24px; height: 24px; stroke: currentColor; }
        .account-button { display: none; }
        .toolbar-item.settings {
            margin-top: auto;
            position: absolute;
            bottom: 5%;
        }
        @media (max-width: 768px) {
            body { padding-left: 0; padding-bottom: 45px; }
            .side-toolbar {
                top: auto;
                bottom: 0;
                width: 100%;
                height: 45px;
                flex-direction: row;
                border-radius: 9px 9px 0px 0px;
                justify-content: space-around;
                align-items: center;
                border-right: none;
                border-top: 1px solid #000000;
                padding: 0;
                background-color: var(--c-header-bg-translucent);
                -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px);
            }
            .side-toolbar .toolbar-logo { display: none; }
            .toolbar-item { flex-grow: 1; color: var(--c-text); margin-top: 0; }
            .side-toolbar .settings { display: none; position: static; }
            .side-toolbar .account-button { display: flex; }
            .toolbar-item svg { width: 22px; height: 22px; }
            .toolbar-badge {
                top: 10px; right: 28px; background-color: #e5192d; width: 15px;
                border: none; height: 15px; font-size: 0.7rem;
                box-shadow: 0 0 0 2px var(--c-header-bg-translucent);
            }
        }
    </style>
</head>
<body>

    <nav class="side-toolbar" aria-label="Utility navigation">
        <a href="{% if user %}/account{% else %}#{% endif %}" class="toolbar-logo" aria-label="Account">
            {% if user and user.name %}
            <img src="{{ user.photo or 'https://placehold.co/40x40/222831/EEEEEE?text=' + user.name[0]|upper }}" alt="User initial logo">
            {% else %}
            <img src="https://placehold.co/40x40/222831/EEEEEE?text=M&font=sans" alt="MyStore mini logo">
            {% endif %}
        </a>
        <a href="/" class="toolbar-item" aria-label="Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        {% if user and user.role == 'admin' %}
        <a href="/admin" class="toolbar-item" aria-label="Product Manager">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </a>
        {% endif %}
        <a href="/saved" class="toolbar-item" aria-label="Saved Items">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
        </a>
        <a href="/chat" class="toolbar-item" aria-label="Chat with support">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            {% if total_unread_count and total_unread_count > 0 %}
                <span class="toolbar-badge">{{ total_unread_count }}</span>
            {% endif %}
        </a>
        <a href="/account" class="toolbar-item account-button" aria-label="My Account">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
        <a href="/settings" class="toolbar-item settings" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </a>
    </nav>
    <div class="container">
        <header class="page-header">
            <h1>My Saved Items</h1>
            <a href="/" class="back-link" aria-label="Back to Shop">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
        </header>

        <main id="saved-items-container">
            <!-- Saved items will be injected here -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('saved-items-container');

            // --- Helper Functions ---
            const getSavedItems = () => {
                const saved = localStorage.getItem('savedItems');
                return saved ? JSON.parse(saved) : [];
            };

            const generateSkeletonCardHTML = () => {
                return `
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-img"></div>
                        <div class="skeleton-content">
                            <div class="skeleton skeleton-line-1"></div>
                            <div class="skeleton skeleton-line-2"></div>
                        </div>
                    </div>
                `;
            };

            const generateProductCardHTML = (product) => {
                const locationHTML = product.location ? `
                    <div class="product-location">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                        <span>${product.location}</span>
                    </div>
                ` : '';

                return `
                    <a href="/product?id=${product.id}" class="product-card" data-product-id="${product.id}">
                        <img src="/static/images/${product.image_filename}" alt="${product.name}">
                        <div class="product-card-content">
                            <h3>${product.name}</h3>
                            ${locationHTML}
                        </div>
                    </a>
                `;
            };

            const renderSavedItems = (products) => {
                if (products.length === 0) {
                    container.innerHTML = `<div class="message-container"><h2>You have no saved items.</h2><p>Click the save icon on a product page to add it to your list.</p></div>`;
                    return;
                }
                const grid = document.createElement('div');
                grid.className = 'product-grid';
                grid.innerHTML = products.map(generateProductCardHTML).join('');
                container.innerHTML = ''; // Clear previous content
                container.appendChild(grid);
            };

            const showMessage = (message) => {
                container.innerHTML = `<div class="message-container"><h2>${message}</h2></div>`;
            };

            // --- Main Logic ---
            const initializePage = async () => {
                const savedItemIds = getSavedItems();
                
                if (savedItemIds.length === 0) {
                    renderSavedItems([]);
                    return;
                }

                // Show skeleton loaders
                const skeletonGrid = document.createElement('div');
                skeletonGrid.className = 'product-grid';
                const skeletonHTML = Array(savedItemIds.length > 12 ? 12 : savedItemIds.length).fill(generateSkeletonCardHTML()).join('');
                skeletonGrid.innerHTML = skeletonHTML;
                container.innerHTML = '';
                container.appendChild(skeletonGrid);

                try {
                    const response = await fetch('/api/products');
                    if (!response.ok) throw new Error('Failed to load product data.');
                    
                    const allProducts = await response.json();
                    
                    // Filter all products to find the ones that are saved
                    const savedProducts = allProducts.filter(p => savedItemIds.includes(p.id));

                    renderSavedItems(savedProducts);

                } catch (error) {
                    console.error("Error initializing saved items page:", error);
                    showMessage("Could not load your items. Please try again later.");
                }
            };

            // --- Theme Application ---
            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-theme', theme === 'dark');
            };
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            window.addEventListener('storage', (e) => {
                if (e.key === 'theme') applyTheme(e.newValue);
            });

            // --- START ---
            initializePage();
        });
    </script>

</body>
</html>
